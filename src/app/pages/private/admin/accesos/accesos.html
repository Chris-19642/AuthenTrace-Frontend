<div class="mat-elevation-z8">
  <div class="header-section">
    <h2>Historial de accesos</h2>
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar usuario</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Usuario Column -->
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
    </ng-container>

    <!-- Rol Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container>

    <!-- Fecha Inicio Column -->
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date:'dd/MM/yyyy HH:mm:ss'}} </td>
    </ng-container>

    <!-- IP Origen Column -->
    <ng-container matColumnDef="ipOrigen">
      <th mat-header-cell *matHeaderCellDef> IP Origen </th>
      <td mat-cell *matCellDef="let element"> {{element.ipOrigen}} </td>
    </ng-container>

    <!-- Navegador Column -->
    <ng-container matColumnDef="navegador">
      <th mat-header-cell *matHeaderCellDef> Navegador </th>
      <td mat-cell *matCellDef="let element"> {{element.navegador}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Seleccionar pÃ¡gina">
  </mat-paginator>
</div>
