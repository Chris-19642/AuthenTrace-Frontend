<div class="alertas-container">
  <h1 class="titulo-principal">Alertas</h1>

  <div class="filtro-section">
    <label class="filtro-label">Filtro de Alertas</label>
    <mat-form-field appearance="outline" class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar alertas...">
    </mat-form-field>
  </div>

  <div class="tabla-alertas mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Fecha Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element">
          {{element.fecha | date:'dd/MM/yy, HH:mm'}}
        </td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element">
          <div class="tipo-alerta">
            <span class="tipo-indicador" [ngClass]="obtenerClaseTipo(element.tipoActividad)"></span>
            <span class="tipo-texto">{{formatearTipo(element.tipoActividad)}}</span>
          </div>
        </td>
      </ng-container>

      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element">
          <span class="badge-estado" [ngClass]="obtenerClaseEstado(element.estado)">
            {{element.estado}}
          </span>
        </td>
      </ng-container>

      <!-- AcciÃ³n Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="btn-investigar" (click)="abrirModal(element)">
            Investigar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
