<div class="reportes-container">
  <!-- Header -->
  <div class="header-section">
    <h1 class="page-title">Reportes</h1>
  </div>

  <!-- Tabla de reportes -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="reportes-table">

      <!-- Columna de Icono -->
      <ng-container matColumnDef="icono">
        <th mat-header-cell *matHeaderCellDef class="icon-column"></th>
        <td mat-cell *matCellDef="let reporte" class="icon-column">
        </td>
      </ng-container>

      <!-- Columna de Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="nombre-column">
          Nombre
        </th>
        <td mat-cell *matCellDef="let reporte" class="nombre-column">
          {{ reporte.nombre }}
        </td>
      </ng-container>

      <!-- Columna de Resultado -->
      <ng-container matColumnDef="resultado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="resultado-column">
          Resultado
        </th>
        <td mat-cell *matCellDef="let reporte" class="resultado-column">
          <span [ngClass]="getResultadoClass(reporte.resultado)">
            {{ reporte.resultado }}
          </span>
        </td>
      </ng-container>

      <!-- Columna de Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="fecha-column">
          Fecha
        </th>
        <td mat-cell *matCellDef="let reporte" class="fecha-column">
          {{ reporte.fecha | date: 'dd/MM/yyyy HH:mm' }}
        </td>
      </ng-container>

      <!-- Columna de Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="acciones-column">
          Acci√≥n
        </th>
        <td mat-cell *matCellDef="let reporte" class="acciones-column">
          <div class="acciones-container">
            <button
              mat-button
              class="ver-button"
              (click)="verDetalle(reporte)"
              aria-label="Ver detalles del reporte">
              Ver
            </button>
            <button
              mat-icon-button
              class="download-button"
              (click)="descargarReporte(reporte)"
              aria-label="Descargar reporte">
              <mat-icon class="download-icon">download</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Mensaje cuando no hay datos -->
    <div *ngIf="dataSource.data.length === 0" class="no-data">
      <mat-icon>description</mat-icon>
      <p>No hay reportes disponibles</p>
    </div>
  </div>
</div>
