<section class="submit-container">
  <mat-card class="submit-card">
    <h1 class="submit-title">CREAR CUENTA</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese su nombre completo" />
        <mat-error *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
          Ingrese un nombre válido (mínimo 3 caracteres).
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="correo" type="email" placeholder="Ingrese su correo electrónico" />
        <mat-error *ngIf="form.get('correo')?.invalid && form.get('correo')?.touched">
          Ingrese un correo válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="contrasena" type="password" placeholder="Ingrese su contraseña" />
        <mat-error *ngIf="form.get('contrasena')?.invalid && form.get('contrasena')?.touched">
          La contraseña debe tener al menos 6 caracteres.
        </mat-error>
      </mat-form-field>

      <p class="terms">
        Al continuar, acepta nuestros
        <a href="#">Términos y Condiciones</a> y
        <a href="#">Política de privacidad</a>.
      </p>

      <button mat-raised-button color="primary" class="btn-submit" type="submit">
        Registrarse
      </button>

      <p class="login-link">
        ¿Ya tienes una cuenta?
        <a routerLink="/login">Iniciar Sesión</a>
      </p>
    </form>
  </mat-card>
</section>
